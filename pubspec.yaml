name: pokemon
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  cupertino_icons: ^1.0.8
  curved_navigation_bar: ^1.0.6
  device_frame: ^1.4.0
  flutter:
    sdk: flutter
  flutter_svg: ^2.2.2

dev_dependencies:
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/icons/pngs/
    - assets/icons/svgs/
  fonts:
    - family: Avenir
      fonts:
        - asset: assets/fonts/Avenir-black.ttf
          weight: 900
        - asset: assets/fonts/Avenir-heavy.ttf
          weight: 800
        - asset: assets/fonts/Avenir-regular.ttf
          weight: 400
        - asset: assets/fonts/Avenir-light.ttf
          weight: 300
